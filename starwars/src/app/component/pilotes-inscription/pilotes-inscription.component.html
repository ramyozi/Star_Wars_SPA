<h2>Enregistrement du Pilote :</h2>
<div class="form">
    <div>
        <label for="new-pilote">Nom: </label>
        <input id="new-pilote" #piloteName />
    </div>
    <div>
        <label for="new-prenom">Prénom: </label>
        <input id="new-prenom" #pilotePrenom />
    </div>
    <div>
        <label for="new-age">Age: </label>
        <input id="new-age" type="number" min="10" max="800" #piloteAge />
    </div>
    <div>
        <label for="new-race">Race: </label>
        <select name="new-race" #piloteRace >
            <option>Chalactéens</option>
            <option>Chiss</option>
            <option>Humains</option>
            <option>Ithoriens</option>
            <option>Mirialans</option>
            <option>Kel'Dor</option>
            <option>Kiffars</option>
            <option>Miralukas</option>
            <option>Mirialans</option>
            <option>Nagais</option>
            <option>Neimoidiens</option>
            <option>Niktos</option>
            <option>Noghris</option>
            <option>Ongrees</option>
            <option>Pau'ans</option>
            <option>Quermiens</option>
            <option>Rakata</option>
            <option>Rodiens</option>
            <option>Thisspasiens</option>
            <option>Togrutas</option>
            <option>Wookies</option>
            <option>Wronians</option>
            <option>Zabraks</option>
        </select>
    </div>
    <!-- (click) passes input value to add() and then clears the input -->
</div>
<div class="valide">
    <button type="button" (click)="goBack()">RETOUR</button>
    <button type="button" class="add-button" (click)="add(piloteName.value, pilotePrenom.value, piloteAge.valueAsNumber, piloteRace.value); piloteName.value=''">
        VALIDER
    </button>
</div>
